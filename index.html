<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="overlay"
      class="hidden fixed flex justify-center items-center inset-0 bg-black bg-opacity-60"
    >
      <div id="modal" class="p-3 w-1/2 flex flex-col min-h-max bg-white">
        <button class="w-fit text-2xl self-end" id="close-modal">âœ–</button>
        <p id="modal-text" class="text-xl"></p>
      </div>
    </div>
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-7xl text-center mt-3">Note Taker</h1>
      <h2 class="text-green-600 text-3xl text-center mt-5">Add a new note:</h2>
      <div class="flex space-x-3 mt-3">
        <label for="note" class="text-xl font-bold">Note:</label>
        <textarea
          name="note"
          id="note"
          placeholder="Write a new note"
          class="border border-gray-300 px-2 py-1 flex-grow"
        ></textarea>
      </div>
      <button
        id="add-note"
        class="block mx-auto py-2 px-4 bg-green-600 text-white rounded-sm mt-5 focus:outline-green-400"
      >
        Add Note
      </button>
      <div class="grid grid-cols-2 mt-7 gap-3" id="notes-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
